{% set name = "nap-plot-tools" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ff6e620e5e05767f0686b9772f0ce58dfd39e7195ea05a0d5c3db5bd95653791

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - cmap
    - numpy
    - python >=3.8
    - qtpy
    - deprecated
    - matplotlib

test:
  imports:
    - nap_plot_tools
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/nap-plot-tools
  summary: A NAPari PLOTter TOOLbar and tools for additional functionalities.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/zoccoler/nap-plot-tools

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - zoccoler
